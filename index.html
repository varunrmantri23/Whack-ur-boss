<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8" />
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f0f0f0;
                font-family: Arial, sans-serif;
            }
            #ruffle {
                width: 500px;
                height: 500px;
                border: 1px solid #ccc;
                box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
                background-color: #fff;
            }
            #btm {
                width: 500px;
                height: 30px;
                position: fixed;
                top: 510px;
                z-index: 100;
                background-color: rgb(255, 255, 255);
            }
            .hide {
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="ruffle">
            <div id="btm"></div>
        </div>

        <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
        <script>
            var swfobject = {};

            swfobject.embedSWF = function (url, cont, width, height) {
                var ruffle = window.RufflePlayer.newest(),
                    player = Object.assign(
                        document
                            .getElementById(cont)
                            .appendChild(ruffle.createPlayer()),
                        {
                            width: width,
                            height: height,
                            style:
                                "width: " +
                                width +
                                "px; height: " +
                                height +
                                "px",
                        }
                    );

                player.load({ url: url });
            };

            swfobject.embedSWF(
                "./whack-your-boss-24-ways.swf",
                "ruffle",
                500,
                500
            );

            setTimeout(function () {
                var h = document.querySelector("#ruffle");
                h.classList.add("hide");
            }, 8000);
            setTimeout(function () {
                var h = document.querySelector("#ruffle");
                h.classList.remove("hide");
            }, 16000);
        </script>
    </body>
</html>
